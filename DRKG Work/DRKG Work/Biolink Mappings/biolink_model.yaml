  # These may be pushable to causal relationships, but seem important for clarity
  # Also because causes adverse event tends to be very noisy and it's useful to be able
  # to distinguish it.  maybe not the best way to do that though.

  causes adverse event:
    is_a: causes
    description: holds between a drug and a disease or phenotype that can be caused
      by the drug
    domain: drug
    range: disease or phenotypic feature
    exact_mappings:
      - Aeolus:0000001

  contraindicated for:
    is_a: related to
    description: Holds between a drug and a disease or phenotype, such that a person
      with that disease should not be treated with the drug.
    domain: drug
    range: disease or phenotypic feature
    exact_mappings:
      - DrugCentral:0000001
      - RTXKG1:contraindicated_for

  # The remaining new slots are here because we ran across them somewhere and
  # they didn't seem to map well to anything else.

  has not completed:
    is_a: related to
    description: holds between an entity and a process that the entity is capable of,
      but has not completed
    exact_mappings:
      - CL:has_not_completed

  has completed:
    is_a: related to
    description: holds between an entity and a process that the entity is capable of
      and has completed
    exact_mappings:
      - CL:has_completed
      - RTXKG1:has_completed

  decreases molecular interaction:
    is_a: molecularly interacts with
    description: indicates that the source decreases the molecular interaction between
      the target and some other molecular entity
    exact_mappings:
      - CTD:decreases_molecular_interaction_with

  increases molecular interaction:
    is_a: molecularly interacts with
    description: indicates that the source increases the molecular interaction between
      the target and some other molecular entity
    exact_mappings:
      - CTD:increases_molecular_interaction_with

  in linkage disequilibrium with:
    is_a: related to
    description: holds between two sequence variants, the presence of which are correlated
      in a population
    exact_mappings:
      - NCIT:C16798

  has increased amount:
    is_a: related to
    narrow_mappings:
      - CL:has_high_plasma_membrane_amount

  has decreased amount:
    is_a: related to
    narrow_mappings:
      - CL:has_low_plasma_membrane_amount

  lacks part:
    is_a: related to
    exact_mappings:
      - CL:lacks_part
      - PR:lacks_part
      - RTXKG1:lacks_part
    narrow_mappings:
      - CL:lacks_plasma_membrane_part

  develops from:
    is_a: related to
    close_mappings:
      # RTX mapping seems to be inverse of 'biolink:develops_from'
      - RO:0002203
      - FMA:develops_into
    exact_mappings:
      - BTO:develops_from
      - DDANAT:develops_from
      - FMA:develops_from
      - RO:0002202
    narrow_mappings:
      - RO:0002207
      - RO:0002225 # x develops from part of y if and only if there exists some z such that x develops from z and z is part of y
      - RO:0002226 # x develops_in y if x is located in y whilst x is developing

  in taxon:
    aliases:
      - instance of
    is_a: related to
    domain: thing with taxon
    range: organism taxon
    description: >-
      connects an entity to its taxonomic classification. Only certain kinds
      of entities can be taxonomically classified; see 'thing with taxon'
    in_subset:
      - translator_minimal
    related_mappings:
      # RO term 'never in taxon' is a negation of this biolink term
      - RO:0002162
    close_mappings:
      # RTX contributed term is an inverse mapping
      - NCIT:is_organism_source_of_gene_product
      - NCIT:organism_has_gene
    exact_mappings:
      - WIKIDATA_PROPERTY:P703
    narrow_mappings:
      - NCIT:gene_found_in_organism
      - NCIT:gene_product_has_organism_source
      - RO:0002160

  has molecular consequence:
    is_a: related to
    description: >-
      connects a sequence variant to a class describing the molecular
      consequence. E.g.  SO:0001583
    range: ontology class
    narrow_mappings:
      - NCIT:allele_has_activity